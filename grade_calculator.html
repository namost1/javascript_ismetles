<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osztályzat Kiszámítása</title>
    <link rel="stylesheet" href="grade_calculator.css">
</head>
<body>
    <h1>Osztályzat Kiszámítása</h1>

    <div class="container">
        <label for="score">Numerikus pontszám:</label>
        <input type="number" id="score" placeholder="Írj be egy pontszámot...">

        <button id="calculateButton">Számítsd ki az osztályzatot!</button>
    </div>

    <div class="result">
        <p>Osztályzat: <span id="gradeResult">-</span></p>
    </div>

    <script src="grade_calculator.js"></script>
</body>
</html>
