<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Számítás</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <h1>Testtömegindex (BMI) Számítás</h1>

    <div class="container">
        <label for="mass">Tömeg (kg):</label>
        <input type="number" id="mass" value="81.2">

        <label for="height">Magasság (m):</label>
        <input type="number" id="height" value="1.78">

        <button id="calculateButton">Számítsd ki!</button>
    </div>

    <div class="result">
        <p>BMI: <span id="bmiResult">-</span></p>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
