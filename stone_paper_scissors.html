<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló Játék</title>
    <link rel="stylesheet" href="stone_paper_scissors.css">
</head>
<body>
    <h1>Kő-Papír-Olló Játék</h1>

    <div class="container">
        <label for="player1">Első játékos (kő - K, papír - P, olló - O):</label>
        <input type="text" id="player1" maxlength="1" placeholder="Írd be a szimbólumot...">

        <label for="player2">Második játékos (kő - K, papír - P, olló - O):</label>
        <input type="text" id="player2" maxlength="1" placeholder="Írd be a szimbólumot...">

        <button id="checkButton">Ellenőrizd az eredményt!</button>
    </div>

    <div class="result">
        <p>Eredmény: <span id="gameResult">-</span></p>
    </div>

    <script src="stone_paper_scissors.js"></script>
</body>
</html>
